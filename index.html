    <div class="modal" id="imageModal">
        <span class="modal-close">&times;</span>
        <button class="modal-nav-btn modal-prev">&lt;</button>
        <img class="modal-content" id="modalImage">
        <button class="modal-nav-btn modal-next">&gt;</button>
    </div>

    <!-- 在 body 末尾添加表情容器 -->
    <div id="emojis-container"></div>

    <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.modal-close');
    const prevBtn = document.querySelector('.modal-prev');
    const nextBtn = document.querySelector('.modal-next');
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    let currentIndex = 0;

    // 打开模态框
    galleryImages.forEach((img, index) => {
        img.onclick = function() {
            currentIndex = index;
            openModal(this.src);
        }
    });

    // 打开模态框函数
    function openModal(src) {
        modal.style.display = "flex";
        modalImg.src = src;
        document.body.style.overflow = 'hidden';
    }

    // 切换到上一张图片
    function showPrevImage() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        modalImg.src = galleryImages[currentIndex].src;
    }

    // 切换到下一张图片
    function showNextImage() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        modalImg.src = galleryImages[currentIndex].src;
    }

    // 关闭模态框
    function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = 'auto';
    }

    // 事件监听
    closeBtn.onclick = closeModal;
    prevBtn.onclick = showPrevImage;
    nextBtn.onclick = showNextImage;

    modal.onclick = function(e) {
        if (e.target === modal) {
            closeModal();
        }
    }

    // 键盘控制
    document.addEventListener('keydown', function(e) {
        if (modal.style.display === "flex") {
            if (e.key === "ArrowLeft") showPrevImage();
            if (e.key === "ArrowRight") showNextImage();
            if (e.key === "Escape") closeModal();
        }
    });

    // 触摸滑动支持
    let touchStartX = 0;
    let touchEndX = 0;

    modal.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    modal.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        const swipeDistance = touchEndX - touchStartX;
        
        if (Math.abs(swipeDistance) > 50) {
            if (swipeDistance > 0) {
                showPrevImage();
            } else {
                showNextImage();
            }
        }
    });

    // 添加表情动画代码
    const emojis = ['😊', '🌸', '✨', '💖', '🎀', '🌟', '🦋', '🍭', '🌈', '💫'];
    const emojisContainer = document.getElementById('emojis-container');

    document.addEventListener('mousemove', function(e) {
        // 随机决定是否创建表情（降低频率）
        if (Math.random() < 0.1) {
            createEmoji(e.clientX, e.clientY);
        }
    });

    function createEmoji(x, y) {
        const emoji = document.createElement('span');
        emoji.className = 'floating-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        
        // 设置初始位置
        emoji.style.left = `${x}px`;
        emoji.style.top = `${y}px`;
        
        emojisContainer.appendChild(emoji);
        
        // 移除元素
        setTimeout(() => {
            emoji.remove();
        }, 1000);
    }
    </script>
